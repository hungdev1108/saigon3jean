<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Saigon 3 Jean</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Contact Page -->
    <div id="contactPage" class="py-5">
      <div class="container">
        <h2 class="section-title mt-5">CONTACT US</h2>
        <div class="contact-wrapper">
          <div class="contact-info">
            <div class="contact-details">
              <div class="contact-item">
                <img
                  src="images/contact-page/banner_contact.png"
                  alt="Saigon 3 Jean Building"
                  class="contact-banner"
                />
              </div>
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-text">
                  47 Đường số 17, Khu phố 3, P. Hiệp Bình Phước, TP. Thủ Đức,
                  TP. HCM, Việt Nam
                </div>
              </div>
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-text">hr@saigon3jean.com.vn</div>
              </div>
            </div>
          </div>

          <div class="form-section">
            <div class="form-container">
              <form id="contactForm">
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name*"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="company"
                    name="company"
                    placeholder="Company name*"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email*"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Phone*"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    placeholder="Subject*"
                    required
                  />
                </div>

                <div class="form-group">
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Message*"
                    required
                  ></textarea>
                </div>

                <div class="button-group">
                  <button type="submit" class="submit-btn">SUBMIT FORM</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="includes.js"></script>
  </body>
</html>
