<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Saigon 3 Jean</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- Mobile Drawer CSS - Độc lập, không ảnh hưởng CSS hiện tại -->
    <link rel="stylesheet" href="/styles/mobile-drawer.css" />
    <style>
      /* Contact Page Specific Styles */
      #contactPage {
        background-color: #f8f9fa;
        min-height: 100vh;
        padding-top: 80px;
      }

      #contactPage .contact-wrapper {
        display: flex;
        gap: 40px;
        padding: 40px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
      }

      #contactPage .contact-info {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      #contactPage .contact-details {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      #contactPage .contact-item {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      #contactPage .contact-item:first-child {
        margin-bottom: 30px;
      }

      #contactPage .contact-banner {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      #contactPage .contact-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      #contactPage .contact-icon i {
        color: white;
        font-size: 18px;
      }

      #contactPage .contact-text {
        font-size: 16px;
        font-weight: var(--font-medium);
        color: var(--dark-text);
        line-height: 1.5;
      }

      #contactPage .form-section {
        flex: 1;
      }

      #contactPage .form-container {
        background-color: #f8f9fa;
        padding: 40px;
        border-radius: 10px;
        height: 100%;
      }

      #contactPage .form-group {
        margin-bottom: 25px;
      }

      #contactPage input,
      #contactPage textarea {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 16px;
        font-family: "Inter", sans-serif;
        transition: all 0.3s ease;
        background-color: white;
      }

      #contactPage input:focus,
      #contactPage textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(30, 79, 122, 0.1);
      }

      #contactPage input::placeholder,
      #contactPage textarea::placeholder {
        color: #999;
        font-weight: var(--font-regular);
      }

      #contactPage textarea {
        resize: vertical;
        min-height: 120px;
      }

      #contactPage .button-group {
        text-align: center;
        margin-top: 30px;
      }

      #contactPage .submit-btn {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: var(--font-semibold);
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(30, 79, 122, 0.3);
      }

      #contactPage .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(30, 79, 122, 0.4);
      }

      #contactPage .submit-btn:active {
        transform: translateY(0);
      }

      /* Responsive Styles */
      @media (max-width: 992px) {
        #contactPage .contact-wrapper {
          flex-direction: column;
          gap: 30px;
          padding: 30px;
        }

        #contactPage .form-container {
          padding: 30px;
        }
      }

      @media (max-width: 768px) {
        #contactPage {
          padding-top: 60px;
        }

        #contactPage .contact-wrapper {
          padding: 20px 15px;
          margin-top: 20px;
        }

        #contactPage .form-container {
          padding: 20px;
        }

        #contactPage input,
        #contactPage textarea {
          padding: 12px 15px;
          font-size: 14px;
        }

        #contactPage .submit-btn {
          padding: 12px 30px;
          font-size: 14px;
        }

        #contactPage .contact-banner {
          max-height: 200px;
        }

        #contactPage .contact-icon {
          width: 40px;
          height: 40px;
        }

        #contactPage .contact-icon i {
          font-size: 16px;
        }

        #contactPage .contact-text {
          font-size: 14px;
        }

        #contactPage .section-title {
          font-size: 2.5rem;
        }
      }

      @media (max-width: 576px) {
        #contactPage .contact-wrapper {
          padding: 15px;
        }

        #contactPage .form-container {
          padding: 15px;
        }

        #contactPage .contact-item {
          gap: 10px;
        }

        #contactPage .contact-icon {
          width: 35px;
          height: 35px;
        }

        #contactPage .contact-icon i {
          font-size: 14px;
        }

        #contactPage .contact-text {
          font-size: 13px;
        }

        #contactPage input,
        #contactPage textarea {
          padding: 10px 12px;
          font-size: 13px;
        }

        #contactPage .submit-btn {
          padding: 10px 25px;
          font-size: 13px;
          width: 100%;
        }

        #contactPage .section-title {
          font-size: 2rem;
          margin-bottom: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Contact Page -->
    <div id="contactPage" class="py-5">
      <div class="container">
        <h2 class="section-title mt-5">CONTACT US</h2>
        <div class="contact-wrapper">
          <div class="contact-info">
            <div class="contact-details">
              <div class="contact-item">
                <img
                  src="images/contact-page/banner_contact.png"
                  alt="Saigon 3 Jean Building"
                  class="contact-banner"
                />
              </div>
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-text">
                  47 Đường số 17, Khu phố 3, P. Hiệp Bình Phước, TP. Thủ Đức,
                  TP. HCM, Việt Nam
                </div>
              </div>
              <div class="contact-item">
                <div class="contact-icon">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-text">hr@saigon3jean.com.vn</div>
              </div>
            </div>
          </div>

          <div class="form-section">
            <div class="form-container">
              <form id="contactForm">
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name*"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="company"
                    name="company"
                    placeholder="Company name*"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email*"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Phone*"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    placeholder="Subject*"
                    required
                  />
                </div>

                <div class="form-group">
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Message*"
                    required
                  ></textarea>
                </div>

                <div class="button-group">
                  <button type="submit" class="submit-btn">SUBMIT FORM</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/includes.js"></script>
    <!-- Mobile Drawer JS - Độc lập, tự động khởi tạo -->
    <script src="/js/mobile-drawer.js"></script>
  </body>
</html>
